<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width">
		<title>Audio Wave</title> 
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<header>
		<h1>AUDIO WAVE</h1>
	</header>
	<body>
		<div id="searchArea">
		<input type="text" id="userInput" placeholder="Search for Soundtracks/Artists"></input>
		<button id="searchBtn">Visualize</button>
		</div>
		<div id="controlArea">
			<button id="controlBtn"><img src='/images/pauseIcon.png' width=50 height=50>
			</button>
			<div id="volumeArea">
				<img id="volumeIcon" src="/images/volumeIcon.png" width = "30px" height = "30px">
				<input id="volume" type="range" min="0" max="1" step="0.1" value="0.5"/>
			</div>
		</div>
		<div id="container"></div>
		<div id="spinnerElement"></div>
		<a href= "https://soundcloud.com/stream" target= "_blank">
		<img id="soundcloudIcon" src="/images/soundcloudIcon.png" width = "70px" height = "70px">
		</a>

		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>

		<!-- soundCloud -->
		<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>

		<!-- spin.js -->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js'></script> 

		<script src="script.js"></script>
	</body>
</html>
