<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width">
		<title>Audio Wave</title> 
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<header>
		<h1>AUDIO WAVE</h1>
	</header>
	<body>
		<div id="searchArea">
		<input type="text" id="userInput" placeholder="Search for Soundtracks/Artists"></input>
		<button id="searchBtn">Visualize</button>
		</div>
		<div id="controlArea">
			<button id="controlBtn"><img src='/images/playIcon.png' width=60 height=40>
			</button>
			<div id="volumeArea">
				<img id="volumeIcon" src="/images/volumeIcon.png" width = "30px" height = "30px">
				<input id="volume" type="range" min="0" max="1" step="0.1" value="0.5"/>
			</div>
		</div>
		<div id="container"></div>
		<div id="spinnerElement"></div>
		<img id="soundcloudIcon" src="/images/soundcloudIcon.png" width = "70px" height = "70px">


		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js'></script> 


<!-- 		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.0/howler.min.js"></script> -->
		<!-- P5 Libraries -->
		<!-- <script src="libraries/p5.js" type="text/javascript"></script>
		<script src="libraries/p5.dom.js" type="text/javascript"></script>
    	<script src="libraries/p5.sound.js" type="text/javascript"></script> -->

		<script src="script.js"></script>
	</body>
</html>
